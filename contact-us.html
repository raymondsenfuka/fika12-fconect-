<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | FikaConnect</title>
    <script>
        (function() {
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
            }
        })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        :root {
            --primary-color: #28a745;
            --primary-dark: #1e7e34;
            --secondary-color: #6c757d;
            --accent-color: #20c997;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --border-color: #dee2e6;
            --white: #ffffff;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        body.dark-mode {
            --light-bg: #121212;
            --dark-text: #f8f9fa;
            --border-color: #343a40;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background-color: var(--light-bg);
            color: var(--dark-text);
        }

        .app-header {
            width: 100%;
            max-width: 800px;
            display: flex;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 1.5em;
            color: var(--dark-text);
            cursor: pointer;
            padding: 0 10px;
            transition: color 0.3s ease;
        }
        body.dark-mode .back-button {
            color: var(--white);
        }
        .back-button:hover {
            color: var(--primary-color);
        }
        
        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.8em;
            color: var(--primary-color);
            margin-left: -50px;
        }
        
        @media (max-width: 600px) {
            .app-header {
                padding: 10px 0;
                margin-bottom: 15px;
            }
            .header-title {
                font-size: 1.5em;
                margin-left: -40px;
            }
        }

        .contact-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            max-width: 800px;
            width: 100%;
            transition: var(--transition);
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        body.dark-mode .contact-container {
            background-color: #1e1e1e;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .contact-info, .contact-form-section {
            flex: 1;
            min-width: 300px;
        }

        .contact-info h2, .contact-form-section h2 {
            color: var(--primary-color);
            font-size: 2em;
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-info p {
            margin-bottom: 15px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-info p i {
            color: var(--primary-color);
            font-size: 1.2em;
            min-width: 24px;
        }

        .contact-info a {
            color: var(--dark-text);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--primary-color);
        }

        body.dark-mode .contact-info a {
            color: var(--white);
        }

        .social-links {
            margin-top: 25px;
        }
        
        .social-links h3 {
            margin-bottom: 15px;
        }
        
        .social-links a {
            color: var(--secondary-color);
            font-size: 2em;
            margin-right: 15px;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: var(--primary-color);
        }

        body.dark-mode .social-links a {
            color: var(--border-color);
        }
        body.dark-mode .social-links a:hover {
            color: var(--accent-color);
        }

        .contact-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .contact-form .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-text);
        }
        body.dark-mode .contact-form .form-group label {
            color: var(--white);
        }

        .contact-form .form-group input[type="text"],
        .contact-form .form-group input[type="email"],
        .contact-form .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: var(--transition);
            background-color: #f8f9fa;
            color: var(--dark-text);
        }

        body.dark-mode .contact-form .form-group input,
        body.dark-mode .contact-form .form-group textarea {
            background-color: #343a40;
            color: var(--white);
            border: 2px solid #495057;
        }

        .contact-form .form-group input:focus,
        .contact-form .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        body.dark-mode .contact-form .form-group input:focus,
        body.dark-mode .contact-form .form-group textarea:focus {
            background-color: #2d2d2d;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
        }

        .contact-form .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .contact-form .primary-btn {
            width: auto;
            padding: 12px 30px;
            margin-top: 10px;
        }

        .map-section {
            width: 100%;
            margin-top: 30px;
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
        }
        .map-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #locationMap {
            height: 350px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .auth-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .auth-message.show {
            opacity: 1;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        body.dark-mode .success-message {
            background-color: #155724;
            color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        body.dark-mode .error-message {
            background-color: #721c24;
            color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: inline-block;
            vertical-align: middle;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                gap: 20px;
                padding: 30px 20px;
            }
            .contact-info, .contact-form-section {
                min-width: unset;
            }
            .contact-info h2, .contact-form-section h2 {
                font-size: 1.8em;
            }
        }
        
        /* Form validation styles */
        .error {
            border-color: var(--danger-color) !important;
        }
        
        .error-message-inline {
            color: var(--danger-color);
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <button class="back-button" onclick="history.back()" aria-label="Go back">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="header-title">Contact Us</h1>
    </div>

    <div class="contact-container">
        <div class="contact-info">
            <h2><i class="fas fa-info-circle"></i> Get in Touch</h2>
            <p><i class="fas fa-envelope"></i> Email: <a href="mailto:ssenfukaraymond@gmail.com">ssenfukaraymond@gmail.com</a></p>
            <p><i class="fas fa-phone"></i> Phone: <a href="tel:+256706864020">+256 706 864020</a></p>
            <p><i class="fab fa-whatsapp"></i> WhatsApp: <a href="https://wa.me/256706864020" target="_blank">+256 706 864020</a></p>
            <p><i class="fas fa-map-marker-alt"></i> Address: Plot 123, Kampala Road, Kampala, Uganda</p>
            <p>We're here to help! Feel free to reach out to us for any questions, feedback, or support.</p>
            
            <div class="social-links">
                <h3>Follow Us</h3>
                <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-square"></i></a>
                <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter-square"></i></a>
                <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram-square"></i></a>
                <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>

        <div class="contact-form-section">
            <h2><i class="fas fa-paper-plane"></i> Send Us a Message</h2>
            <form id="contactForm" class="contact-form" novalidate>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required aria-describedby="name-error">
                    <div id="name-error" class="error-message-inline" role="alert"></div>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" required aria-describedby="email-error">
                    <div id="email-error" class="error-message-inline" role="alert"></div>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" required aria-describedby="subject-error">
                    <div id="subject-error" class="error-message-inline" role="alert"></div>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required aria-describedby="message-error"></textarea>
                    <div id="message-error" class="error-message-inline" role="alert"></div>
                </div>
                <button type="submit" class="primary-btn" id="sendMessageBtn">
                    <i class="fas fa-paper-plane"></i> Send Message <span class="spinner"></span>
                </button>
                <p id="contactMessage" class="auth-message" role="alert" aria-live="polite"></p>
            </form>
        </div>

        <div class="map-section">
            <h2><i class="fas fa-map-marked-alt"></i> Our Location</h2>
            <div id="locationMap"></div>
        </div>
    </div>

    <script>
        // Initialize Leaflet map
        document.addEventListener('DOMContentLoaded', () => {
            const mapElement = document.getElementById('locationMap');
            if (mapElement) {
                // Coordinates for "Mpigi Mayembe Upper"
                const mayembeUpperCoords = [0.23844, 32.32196]; 

                const map = L.map('locationMap').setView(mayembeUpperCoords, 15); 

                // Using CartoDB Positron tiles as in the original code
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                    subdomains: 'abcd'
                }).addTo(map);

                // Add a marker for your location
                L.marker(mayembeUpperCoords)
                    .addTo(map)
                    .bindPopup('FikaConnect Office - Mpigi Mayembe Upper')
                    .openPopup();
            }
        });

        // Contact Form Handler
        class ContactFormHandler {
            constructor() {
                this.form = document.getElementById('contactForm');
                this.sendMessageBtn = document.getElementById('sendMessageBtn');
                this.contactMessage = document.getElementById('contactMessage');
                this.spinner = this.sendMessageBtn.querySelector('.spinner');
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.form.addEventListener('input', (e) => this.handleInput(e));
                this.form.addEventListener('blur', (e) => this.handleBlur(e), true);
            }

            handleInput(e) {
                const field = e.target;
                if (field.id === 'email') {
                    this.validateEmail(field);
                } else if (field.id === 'name' || field.id === 'subject' || field.id === 'message') {
                    this.validateField(field);
                }
            }

            handleBlur(e) {
                const field = e.target;
                if (field.id === 'email') {
                    this.validateEmail(field);
                } else if (field.id === 'name' || field.id === 'subject' || field.id === 'message') {
                    this.validateField(field);
                }
            }

            validateField(field) {
                const value = field.value.trim();
                const errorElement = document.getElementById(`${field.id}-error`);
                
                if (!value) {
                    field.classList.add('error');
                    errorElement.textContent = `${field.labels[0].textContent} is required`;
                    errorElement.style.display = 'block';
                    return false;
                } else {
                    field.classList.remove('error');
                    errorElement.style.display = 'none';
                    return true;
                }
            }

            validateEmail(field) {
                const email = field.value.trim();
                const errorElement = document.getElementById(`${field.id}-error`);
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!email) {
                    field.classList.add('error');
                    errorElement.textContent = 'Email is required';
                    errorElement.style.display = 'block';
                    return false;
                }
                
                if (!emailRegex.test(email)) {
                    field.classList.add('error');
                    errorElement.textContent = 'Please enter a valid email address';
                    errorElement.style.display = 'block';
                    return false;
                }
                
                field.classList.remove('error');
                errorElement.style.display = 'none';
                return true;
            }

            validateForm() {
                let isValid = true;
                
                // Validate all fields
                const fields = ['name', 'email', 'subject', 'message'];
                fields.forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    if (fieldId === 'email') {
                        if (!this.validateEmail(field)) isValid = false;
                    } else {
                        if (!this.validateField(field)) isValid = false;
                    }
                });
                
                return isValid;
            }

            setLoading(isLoading) {
                if (isLoading) {
                    this.sendMessageBtn.disabled = true;
                    this.spinner.style.display = 'inline-block';
                } else {
                    this.sendMessageBtn.disabled = false;
                    this.spinner.style.display = 'none';
                }
            }

            showMessage(message, type, duration = 4000) {
                this.contactMessage.textContent = message;
                this.contactMessage.className = `auth-message ${type}-message`;
                this.contactMessage.classList.add('show');
                this.contactMessage.style.display = 'block';
                
                if (duration > 0) {
                    setTimeout(() => {
                        this.contactMessage.classList.remove('show');
                        setTimeout(() => {
                            this.contactMessage.style.display = 'none';
                        }, 300);
                    }, duration);
                }
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                if (!this.validateForm()) {
                    this.showMessage("Please fix the errors in the form before submitting.", 'error');
                    return;
                }
                
                this.setLoading(true);
                
                try {
                    const formData = {
                        name: document.getElementById('name').value.trim(),
                        email: document.getElementById('email').value.trim(),
                        subject: document.getElementById('subject').value.trim(),
                        message: document.getElementById('message').value.trim()
                    };
                    
                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // In a real implementation, you would do:
                    // const response = await fetch('/api/send-contact-email', {
                    //     method: 'POST',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify(formData)
                    // });
                    // 
                    // if (!response.ok) throw new Error('Failed to send message');
                    
                    this.showMessage("Your message has been sent successfully!", 'success');
                    this.form.reset();
                } catch (error) {
                    console.error("Error sending message:", error);
                    this.showMessage(`Failed to send message: ${error.message}`, 'error', 0);
                } finally {
                    this.setLoading(false);
                }
            }
        }

        // Initialize the form handler when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ContactFormHandler();
        });
    </script>
</body>
</html>
