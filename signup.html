<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | FikaConnect</title>
    <script>
        // Immediately invoked function to apply dark mode based on localStorage
        (function() {
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
            }
        })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Enhanced Signup Page Styles */
    :root {
        --primary-color: #28a745;
        --primary-dark: #1e7e34;
        --secondary-color: #6c757d;
        --accent-color: #20c997;
        --danger-color: #dc3545;
        --warning-color: #ffc107;
        --light-bg: #f8f9fa;
        --dark-text: #343a40;
        --border-color: #dee2e6;
        --white: #ffffff;
        --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
    }

    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        color: var(--dark-text);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    /* Header Enhancements */
    .page-header {
        background-color: var(--white);
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        padding: 15px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .page-header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }

    .page-header h1 {
        margin: 0;
        font-size: 1.8em;
    }

    .page-header h1 a {
        text-decoration: none;
        color: var(--primary-color);
        font-weight: 700;
        display: flex;
        align-items: center;
    }

    .page-header h1 a::before {
        content: "ðŸšš";
        margin-right: 10px;
        font-size: 1.5em;
    }

    .page-header nav {
        margin-top: 5px;
    }

    .page-header nav a {
        text-decoration: none;
        color: var(--dark-text);
        padding: 10px 15px;
        margin-left: 10px;
        font-weight: 600;
        transition: var(--transition);
        border-radius: 30px;
        font-size: 0.95em;
    }

    .page-header nav a:hover {
        color: var(--white);
        background-color: var(--primary-color);
    }

    /* Authentication Page Enhancements */
    .auth-page {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        flex-grow: 1;
    }

    .auth-container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
    }

    .auth-box {
        background-color: var(--white);
        padding: 50px 45px;
        border-radius: 15px;
        box-shadow: var(--card-shadow);
        width: 100%;
        max-width: 550px;
        text-align: center;
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
    }

    .auth-box::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    }

    .auth-box h2 {
        color: var(--primary-color);
        margin-bottom: 15px;
        font-size: 2.2em;
        font-weight: 700;
    }

    .auth-box .fas {
        margin-right: 8px;
        color: var(--primary-color);
    }

    .auth-tagline {
        color: #6c757d;
        margin-bottom: 35px;
        font-size: 1.1em;
        font-weight: 400;
    }

    /* Input Group Enhancements */
    .input-group {
        margin-bottom: 25px;
        text-align: left;
        position: relative;
    }

    .input-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: var(--dark-text);
        font-size: 1em;
    }

    .input-group input:not([type="checkbox"]) {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid var(--border-color);
        border-radius: 10px;
        font-size: 1em;
        box-sizing: border-box;
        transition: var(--transition);
        background-color: #f8f9fa;
    }

    .input-group input:focus:not([type="checkbox"]) {
        border-color: var(--primary-color);
        outline: none;
        background-color: var(--white);
        box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.1);
    }

    .input-group small {
        display: block;
        margin-top: 8px;
        color: var(--secondary-color);
        font-size: 0.85em;
    }

    /* Checkbox Group Enhancements */
    .checkbox-group {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        margin-top: 10px;
    }

    .checkbox-group input[type="checkbox"] {
        width: 20px;
        height: 20px;
        margin-top: 3px;
        accent-color: var(--primary-color);
        cursor: pointer;
    }

    .checkbox-group label {
        margin: 0;
        font-weight: 500;
        cursor: pointer;
        line-height: 1.4;
    }

    /* Password Strength Indicator */
    .password-strength {
        height: 5px;
        background: #e9ecef;
        border-radius: 3px;
        margin-top: 10px;
        overflow: hidden;
    }

    .password-strength-fill {
        height: 100%;
        width: 0;
        border-radius: 3px;
        transition: width 0.3s ease, background 0.3s ease;
    }

    .strength-weak { background: var(--danger-color); width: 33%; }
    .strength-medium { background: var(--warning-color); width: 66%; }
    .strength-strong { background: var(--primary-color); width: 100%; }

    /* Button Enhancements */
    .auth-btn {
        width: 100%;
        padding: 16px;
        font-size: 1.1em;
        font-weight: 600;
        border-radius: 10px;
        margin-top: 10px;
        background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        color: white;
        border: none;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    .auth-btn:hover:not(:disabled) {
        background: linear-gradient(90deg, var(--primary-dark), #1baa7f);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
    }

    .auth-btn:disabled {
        background: linear-gradient(90deg, #a5d6b4, #9bd1c0);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    /* Message Enhancements */
    .auth-message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        font-size: 0.95em;
        text-align: center;
        display: block;
        line-height: 1.4;
        transition: var(--transition);
        font-weight: 500;
    }

    .auth-message:empty {
        display: none;
    }

    .auth-message.error-message {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .auth-message.success-message {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .auth-message.info-message {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
    }

    /* Footer Text Enhancements */
    .auth-footer-text {
        margin-top: 25px;
        font-size: 0.95em;
        color: #555;
    }

    .auth-footer-text a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
        padding: 5px 10px;
        border-radius: 5px;
    }

    .auth-footer-text a:hover {
        text-decoration: underline;
        color: var(--primary-dark);
        background-color: rgba(40, 167, 69, 0.1);
    }

    /* Page Footer */
    .page-footer {
        background-color: var(--dark-text);
        color: #fff;
        text-align: center;
        padding: 25px 0;
        font-size: 0.95em;
        margin-top: auto;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .page-header .container {
            flex-direction: column;
            text-align: center;
        }

        .page-header nav {
            margin-top: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .page-header nav a {
            margin: 5px 8px;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .auth-container {
            padding: 30px 15px;
        }

        .auth-box {
            padding: 40px 30px;
            border-radius: 12px;
        }

        .auth-box h2 {
            font-size: 1.9em;
            margin-bottom: 15px;
        }

        .auth-tagline {
            font-size: 1em;
            margin-bottom: 30px;
        }

        .input-group input:not([type="checkbox"]) {
            padding: 14px 18px;
            font-size: 0.95em;
        }

        .auth-btn {
            padding: 14px;
            font-size: 1.05em;
        }
    }

    @media (max-width: 480px) {
        .page-header h1 {
            font-size: 1.6em;
        }

        .page-header nav {
            justify-content: space-around;
        }

        .page-header nav a {
            margin: 5px;
            padding: 6px 12px;
            font-size: 0.85em;
        }

        .auth-box {
            padding: 35px 25px;
        }

        .auth-box h2 {
            font-size: 1.7em;
        }

        .auth-tagline {
            font-size: 0.95em;
        }

        .input-group input:not([type="checkbox"]),
        .auth-btn {
            font-size: 0.9em;
        }

        .checkbox-group {
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }
    }

    /* Animation for form elements */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .auth-box {
        animation: fadeIn 0.6s ease-out;
    }

    .auth-box > *:nth-child(1) { animation-delay: 0.1s; }
    .auth-box > *:nth-child(2) { animation-delay: 0.2s; }
    .auth-box > *:nth-child(3) { animation-delay: 0.3s; }
    .auth-box > *:nth-child(4) { animation-delay: 0.4s; }
    .auth-box > *:nth-child(5) { animation-delay: 0.5s; }

    [class*="auth-box"] > * {
        opacity: 0;
        animation: fadeIn 0.6s forwards;
    }

    /* Driver Info Section */
    .driver-info-section {
        background-color: #e8f5e9;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        text-align: left;
        border-left: 4px solid var(--primary-color);
        display: none;
    }

    .dark-mode .driver-info-section {
        background-color: #1b5e20;
        color: white;
    }

    .driver-info-section.active {
        display: block;
        animation: fadeIn 0.5s ease-out;
    }

    .driver-info-section h3 {
        margin-top: 0;
        color: var(--primary-color);
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .driver-info-section ul {
        padding-left: 20px;
    }

    .driver-info-section li {
        margin-bottom: 10px;
    }

    .driver-info-section .highlight {
        background-color: rgba(40, 167, 69, 0.2);
        padding: 2px 5px;
        border-radius: 4px;
        font-weight: 600;
    }
</style>
<body class="auth-page">


    <main class="auth-container">
        <div class="auth-box">
            <h2><i class="fas fa-user-plus"></i> Create Your FikaConnect Account</h2>
            <p class="auth-tagline">Join our network of efficient logistics.</p>

            <form id="signupForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>
                 <div class="input-group">
                    <label for="phone">Phone Number (e.g., +256771234567)</label>
                    <input type="tel" id="phone" placeholder="+256XXXXXXXXX" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    <small>Minimum 6 characters</small>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <div class="input-group checkbox-group">
                    <input type="checkbox" id="isDriver">
                    <label for="isDriver">Register as a Driver (Requires admin approval)</label>
                </div>
                <div class="auth-message" id="signupMessage"></div>
                <button type="submit" class="primary-btn auth-btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </form>

            <p class="auth-footer-text">Already have an account? <a href="login.html">Log in here</a></p>
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <p>&copy; 2025 FikaConnect â€” Smart Logistics for East Africa</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Your Firebase Configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyDq3uO76nnqqPgPaFfXpOTEnFSXRqXneWU", // Ensure this is your correct Firebase API key
            authDomain: "fika-connect-5f844.firebaseapp.com",
            projectId: "fika-connect-5f844",
            storageBucket: "fika-connect-5f844.appspot.com",
            messagingSenderId: "124223307329",
            appId: "1:124223307329:web:76c547b91dcd25205550c0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const signupForm = document.getElementById('signupForm');
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const isDriverCheckbox = document.getElementById('isDriver');
        const signupBtn = document.getElementById('signupBtn');
        const signupMessage = document.getElementById('signupMessage');

        // Check auth state on page load (redirect if already logged in with complete profile)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // If user is already logged in, check if they have a complete profile
                const userDocRef = doc(db, "users", user.uid);
                try {
                    const userDocSnap = await getDoc(userDocRef);

                    if (userDocSnap.exists()) {
                        const userData = userDocSnap.data();
                        // Only redirect if user has a complete profile
                        if (userData.name && userData.email) {
                            if (userData.isDriver) {
                                localStorage.setItem('currentDriverId', user.uid);
                                window.location.href = 'driver-dashboard.html';
                            } else {
                                window.location.href = 'sender-dasboard.html';
                            }
                        } else {
                            // Profile incomplete, allow signup to continue
                            console.log("User profile incomplete, allowing signup to continue.");
                        }
                    } else {
                        // No user document exists, allow signup to continue
                        console.log("No user document found, allowing signup to continue.");
                    }
                } catch (error) {
                    console.error("Error checking user profile:", error);
                    // On error, allow signup to continue
                }
            }
        });
  document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.createElement('div');
        const strengthFill = document.createElement('div');
        
        passwordStrength.className = 'password-strength';
        strengthFill.className = 'password-strength-fill';
        passwordStrength.appendChild(strengthFill);
        
        if (passwordInput) {
            passwordInput.parentNode.insertBefore(passwordStrength, passwordInput.nextSibling);
            
            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                let strength = 0;
                
                if (password.length >= 6) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;
                
                strengthFill.className = 'password-strength-fill';
                if (strength <= 1) {
                    strengthFill.classList.add('strength-weak');
                } else if (strength <= 3) {
                    strengthFill.classList.add('strength-medium');
                } else {
                    strengthFill.classList.add('strength-strong');
                }
            });
        }
        
        // Confirm password validation
        if (confirmPasswordInput) {
            confirmPasswordInput.addEventListener('input', function() {
                if (passwordInput && confirmPasswordInput.value !== passwordInput.value) {
                    confirmPasswordInput.setCustomValidity("Passwords do not match");
                } else {
                    confirmPasswordInput.setCustomValidity("");
                }
            });
        }
        
        // Driver info toggle
        const isDriverCheckbox = document.getElementById('isDriver');
        const driverInfoSection = document.createElement('div');
        driverInfoSection.className = 'driver-info-section';
        driverInfoSection.innerHTML = `
            <h3><i class="fas fa-info-circle"></i> Driver Registration Information</h3>
            <p>As a driver, you will need to provide the following information after registration:</p>
            <ul>
                <li>Valid driver's license</li>
                <li>Vehicle registration documents</li>
                <li>Proof of insurance</li>
                <li>Vehicle type (e.g., <span class="highlight">Pickup Truck</span>, <span class="highlight">Van</span>, <span class="highlight">Boda-boda</span>)</li>
                <li>Vehicle plate number</li>
            </ul>
            <p>Your account will be reviewed by our team and you'll receive a notification once approved.</p>
        `;
        
        if (isDriverCheckbox) {
            isDriverCheckbox.parentNode.parentNode.appendChild(driverInfoSection);
            
            isDriverCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    driverInfoSection.classList.add('active');
                } else {
                    driverInfoSection.classList.remove('active');
                }
            });
        }
    });

        // Handle Signup Form Submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = nameInput.value.trim();
            const phone = phoneInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const isDriver = isDriverCheckbox.checked;

            signupMessage.textContent = '';
            signupMessage.className = 'auth-message';
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing Up...';

            if (password !== confirmPassword) {
                signupMessage.textContent = 'Passwords do not match.';
                signupMessage.className = 'auth-message error-message';
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Sign Up';
                return;
            }

            if (password.length < 6) {
                signupMessage.textContent = 'Password must be at least 6 characters long.';
                signupMessage.className = 'auth-message error-message';
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Sign Up';
                return;
            }

            try {
                // 1. Create user in Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Create a corresponding user document in Firestore 'users' collection
                // This is where you store user-specific data like role, name, phone.
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    email: email,
                    phone: phone,
                    isDriver: isDriver,
                    createdAt: serverTimestamp(),
                    // Add more fields if needed, e.g., 'status' for driver approval
                    ...(isDriver && { vehicleType: '', vehiclePlate: '', driverStatus: 'pending_approval' }) // Add driver specific fields
                });

                // 3. If registered as a driver, also create their entry in the 'drivers' collection
                // (This is redundant if 'users' holds all driver data, but kept for clarity if 'drivers' is separate for location etc.)
                if (isDriver) {
                    await setDoc(doc(db, "drivers", user.uid), {
                        name: name,
                        phone: phone,
                        email: email,
                        vehicleType: '', // Driver to update later
                        vehiclePlate: '', // Driver to update later
                        status: "offline", // available, on-job, offline
                        joinedAt: serverTimestamp(),
                        isApproved: false // Requires admin approval for actual jobs
                    }, { merge: true });
                }

                signupMessage.textContent = 'Account created successfully! Redirecting...';
                signupMessage.className = 'auth-message success-message';

                // Redirect based on role
                if (isDriver) {
                    localStorage.setItem('currentDriverId', user.uid); // Store for dashboard
                    window.location.href = 'driver-dashboard.html';
                } else {
                    window.location.href = 'sender-dasboard.html'; // Redirect to sender dashboard
                }

            } catch (error) {
                console.error("Signup Error:", error);
                let errorMessage = 'An unknown error occurred.';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email address is already in use.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Email/Password sign-up is not enabled. Contact admin.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak.';
                        break;
                    default:
                        errorMessage = 'Sign-up failed. Please try again.';
                        break;
                }
                signupMessage.textContent = errorMessage;
                signupMessage.className = 'auth-message error-message';
            } finally {
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Sign Up';
            }
        });
        
    </script>
</body>
