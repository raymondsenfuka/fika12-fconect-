<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | FikaConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #28a745;
            --primary-dark: #1e7e34;
            --secondary-color: #6c757d;
            --accent-color: #20c997;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --border-color: #dee2e6;
            --white: #ffffff;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Changed to column for header */
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body.dark-mode {
            --light-bg: #121212;
            --dark-text: #f8f9fa;
            --border-color: #343a40;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background-color: var(--light-bg);
            color: var(--dark-text);
        }

        /* New Header Styles */
        .app-header {
            width: 100%;
            max-width: 600px; /* Match settings container width */
            display: flex;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 1.5em;
            color: var(--dark-text);
            cursor: pointer;
            padding: 0 10px;
            transition: color 0.3s ease;
        }
        body.dark-mode .back-button {
            color: var(--white);
        }
        .back-button:hover {
            color: var(--primary-color);
        }
        
        .header-title {
            flex-grow: 1; /* Pushes back button to left, title to center */
            text-align: center;
            font-size: 1.8em;
            color: var(--primary-color);
            margin-left: -50px; /* Offset to visually center */
        }
        
        @media (max-width: 600px) {
            .app-header {
                padding: 10px 0;
                margin-bottom: 15px;
            }
            .header-title {
                font-size: 1.5em;
                margin-left: -40px;
            }
        }


        .settings-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            max-width: 600px;
            width: 100%;
            transition: var(--transition);
        }

        body.dark-mode .settings-container {
            background-color: #1e1e1e;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .settings-container h2 {
            color: var(--primary-color);
            font-size: 2.2em;
            margin-bottom: 25px;
            text-align: center;
            display: none; /* Hide original title, now in header */
        }

        .setting-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .setting-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .setting-section h3 {
            color: var(--primary-dark);
            font-size: 1.6em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        body.dark-mode .setting-section h3 {
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-text);
        }

        body.dark-mode .form-group label {
            color: var(--white);
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: var(--transition);
            background-color: #f8f9fa;
            color: var(--dark-text);
        }

        body.dark-mode .form-group input {
            background-color: #343a40;
            color: var(--white);
            border: 2px solid #495057;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        body.dark-mode .form-group input:focus {
            background-color: #2d2d2d;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
        }

        .primary-btn, .secondary-btn {
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .primary-btn {
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .primary-btn:hover:not(:disabled) {
            background: linear-gradient(90deg, var(--primary-dark), #1baa7f);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .primary-btn:disabled, .secondary-btn:disabled {
            background: #a5d6b4; /* Lighter primary color */
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .secondary-btn {
            background-color: var(--secondary-color);
            color: var(--white);
        }

        body.dark-mode .secondary-btn {
            background-color: #495057;
        }

        .secondary-btn:hover:not(:disabled) {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.2);
        }

        .logout-btn {
            background-color: var(--danger-color);
            color: var(--white);
            width: 100%;
            margin-top: 30px;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
        
        /* Dark Mode Toggle Specific Styles */
        .dark-mode-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f0f0f0;
            border-radius: 30px;
            padding: 10px 20px;
            margin-top: 15px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        body.dark-mode .dark-mode-toggle {
            background-color: #343a40;
            box-shadow: inset 0 0 5px rgba(255,255,255,0.05);
        }

        .dark-mode-toggle label {
            margin-bottom: 0;
            font-weight: 500;
            color: var(--dark-text);
        }
        body.dark-mode .dark-mode-toggle label {
            color: var(--white);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--primary-color);
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Message and Spinner Styles - Reused from create-sender-profile */
        .auth-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .auth-message.show {
            opacity: 1;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        body.dark-mode .success-message {
            background-color: #155724;
            color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        body.dark-mode .error-message {
            background-color: #721c24;
            color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: inline-block;
            vertical-align: middle;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .settings-container {
                padding: 30px 20px;
            }
            .settings-container h2 {
                font-size: 1.8em;
            }
            .primary-btn, .secondary-btn, .logout-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .dark-mode-toggle {
                padding: 8px 15px;
            }
            .switch {
                width: 50px;
                height: 28px;
            }
            .slider:before {
                height: 20px;
                width: 20px;
                left: 4px;
                bottom: 4px;
            }
            input:checked + .slider:before {
                -webkit-transform: translateX(20px);
                -ms-transform: translateX(20px);
                transform: translateX(20px);
            }
        }
    </style>
</head>
<body>
    <div class="app-header">
        <button class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="header-title">Settings</h1>
    </div>

    <div class="settings-container">
        <h2 style="display: none;"><i class="fas fa-cog"></i> App Settings</h2>

        <div class="setting-section">
            <h3><i class="fas fa-user-circle"></i> Profile Information</h3>
            <form id="profileSettingsForm">
                <div class="form-group">
                    <label for="profileEmail">Email (Read-only)</label>
                    <input type="email" id="profileEmail" readonly disabled value="loading...">
                </div>
                <div class="form-group">
                    <label for="profileFullName">Full Name</label>
                    <input type="text" id="profileFullName" placeholder="Your Full Name" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="profilePhoneNumber">Phone Number</label>
                    <input type="tel" id="profilePhoneNumber" placeholder="e.g., +256 7XX XXX XXX" required aria-required="true">
                </div>
                <button type="submit" class="primary-btn" id="saveProfileBtn">
                    <i class="fas fa-save"></i> Save Profile <span class="spinner"></span>
                </button>
                <p id="profileMessage" class="auth-message" role="alert" aria-live="polite"></p>
            </form>
        </div>

        <div class="setting-section">
            <h3><i class="fas fa-lock"></i> Security</h3>
            <button class="secondary-btn" id="resetPasswordBtn">
                <i class="fas fa-key"></i> Send Password Reset Email
            </button>
            <p id="passwordResetMessage" class="auth-message" role="alert" aria-live="polite"></p>
        </div>

        <div class="setting-section">
            <h3><i class="fas fa-paint-brush"></i> Appearance</h3>
            <div class="dark-mode-toggle">
                <label for="darkModeToggle">Dark Mode</label>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <button class="logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Your Firebase configuration (REPLACE WITH YOUR ACTUAL CONFIG)
         const firebaseConfig = {
         apiKey: "AIzaSyDq3uO76nnqqPgPaFfXpOTEnFSXRqXneWU", // Ensure this is your correct Firebase API key
        authDomain: "fika-connect-5f844.firebaseapp.com",
        projectId: "fika-connect-5f844",
        storageBucket: "fika-connect-5f844.appspot.com",
        messagingSenderId: "124223307329",
        appId: "1:124223307329:web:76c547b91dcd25205550c0"
    };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Profile Section Elements
        const profileSettingsForm = document.getElementById('profileSettingsForm');
        const profileEmailInput = document.getElementById('profileEmail');
        const profileFullNameInput = document.getElementById('profileFullName');
        const profilePhoneNumberInput = document.getElementById('profilePhoneNumber');
        const saveProfileBtn = document.getElementById('saveProfileBtn');
        const profileMessage = document.getElementById('profileMessage');
        const profileSpinner = saveProfileBtn.querySelector('.spinner');

        // Security Section Elements
        const resetPasswordBtn = document.getElementById('resetPasswordBtn');
        const passwordResetMessage = document.getElementById('passwordResetMessage');

        // Appearance Section Elements
        const darkModeToggle = document.getElementById('darkModeToggle');

        // Logout Button
        const logoutBtn = document.getElementById('logoutBtn');

        let currentUserId = null;

        // --- Helper Functions ---
        function showMessage(element, message, type, duration = 4000) {
            element.textContent = message;
            element.className = `auth-message ${type}-message`;
            element.classList.add('show');
            element.style.display = 'block';
            if (duration > 0) {
                setTimeout(() => {
                    element.classList.remove('show');
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 300);
                }, duration);
            }
        }

        function setLoading(button, spinner, isLoading) {
            if (isLoading) {
                button.disabled = true;
                spinner.style.display = 'inline-block';
            } else {
                button.disabled = false;
                spinner.style.display = 'none';
            }
        }

        // --- Dark Mode Logic ---
        function applyDarkMode(isDark) {
            if (isDark) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // Initialize dark mode on page load for this specific page
        // The global dark mode script (provided below) will handle other pages.
        const savedDarkMode = localStorage.getItem('darkMode') === 'true';
        darkModeToggle.checked = savedDarkMode;
        applyDarkMode(savedDarkMode);

        darkModeToggle.addEventListener('change', () => {
            const isDark = darkModeToggle.checked;
            applyDarkMode(isDark);
            localStorage.setItem('darkMode', isDark);
        });

        // --- Authentication State Listener ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                profileEmailInput.value = user.email;

                setLoading(saveProfileBtn, profileSpinner, true);

                const userDocRef = doc(db, "users", currentUserId);
                try {
                    const userDocSnap = await getDoc(userDocRef);
                    if (userDocSnap.exists()) {
                        const userData = userDocSnap.data();
                        profileFullNameInput.value = userData.name || '';
                        profilePhoneNumberInput.value = userData.phoneNumber || '';
                    } else {
                        console.log("No existing user profile found. User can create new.");
                    }
                } catch (error) {
                    console.error("Error fetching user profile:", error);
                    showMessage(profileMessage, "Error loading profile data: " + error.message, 'error', 0);
                } finally {
                    setLoading(saveProfileBtn, profileSpinner, false);
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        // --- Profile Settings Form Submission ---
        profileSettingsForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentUserId) {
                showMessage(profileMessage, "No user logged in. Please log in again.", 'error');
                return;
            }

            const name = profileFullNameInput.value.trim();
            const phoneNumber = profilePhoneNumberInput.value.trim();

            if (!name) {
                showMessage(profileMessage, "Full Name is required.", 'error');
                profileFullNameInput.focus();
                return;
            }
            const phoneRegex = /^\+?[\d\s]{7,15}$/;
            if (!phoneNumber || !phoneRegex.test(phoneNumber)) {
                showMessage(profileMessage, "Please enter a valid phone number (e.g., +256 7XX XXX XXX).", 'error');
                profilePhoneNumberInput.focus();
                return;
            }

            setLoading(saveProfileBtn, profileSpinner, true);

            try {
                const userDocRef = doc(db, "users", currentUserId);
                await setDoc(userDocRef, {
                    name: name,
                    phoneNumber: phoneNumber,
                    email: auth.currentUser.email
                }, { merge: true });

                showMessage(profileMessage, "Profile saved successfully!", 'success');
                console.log("Profile updated for user:", currentUserId);

            } catch (error) {
                console.error("Error saving profile:", error);
                showMessage(profileMessage, "Error saving profile: " + error.message, 'error', 0);
            } finally {
                setLoading(saveProfileBtn, profileSpinner, false);
            }
        });

        // --- Password Reset Button ---
        resetPasswordBtn.addEventListener('click', async () => {
            if (!auth.currentUser || !auth.currentUser.email) {
                showMessage(passwordResetMessage, "No logged-in user or email found. Please log in again.", 'error');
                return;
            }
            
            resetPasswordBtn.disabled = true;

            try {
                await sendPasswordResetEmail(auth, auth.currentUser.email);
                showMessage(passwordResetMessage, "Password reset email sent. Check your inbox.", 'success');
            } catch (error) {
                console.error("Password Reset Error:", error);
                let errorMessage = 'Failed to send password reset email.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No user found with that email address.';
                }
                showMessage(passwordResetMessage, errorMessage, 'error', 0);
            } finally {
                resetPasswordBtn.disabled = false;
            }
        });

        // --- Logout Button ---
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log("User logged out.");
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Error during logout:", error);
                alert("Error logging out. Please try again.");
            }
        });
    </script>
</body>
</html>
