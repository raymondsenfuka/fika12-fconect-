    <script type="module">
        'use strict';

        // Firebase imports - using modular SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Wait for DOMContentLoaded for safety
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyDq3uO76nnqqPgPaFfXpOTEnFSXRqXneWU",
                authDomain: "fika-connect-5f844.firebaseapp.com",
                projectId: "fika-connect-5f844",
                storageBucket: "fika-connect-5f844.appspot.com",
                messagingSenderId: "124223307329",
                appId: "1:124223307329:web:76c547b91dcd25205550c0"
            };
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // --- DOM Elements ---
            const logoutBtn = document.getElementById('logoutBtn');
            const deliveriesList = document.getElementById('deliveriesList');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const noDeliveriesMessage = document.getElementById('noDeliveriesMessage');
            const errorMessageDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const searchInput = document.getElementById('searchInput');
            const statusFilter = document.getElementById('statusFilter');
            const sortOrder = document.getElementById('sortOrder');

            // --- Global Variables ---
            let CURRENT_SENDER_ID = null;
            let allActiveBookings = []; // Store all active bookings for filtering/sorting
            const activeTrackingMaps = {}; // To store Leaflet map instances and their Firestore listeners

            // --- Event Listeners for Filters ---
            searchInput.addEventListener('input', filterAndDisplayDeliveries);
            statusFilter.addEventListener('change', filterAndDisplayDeliveries);
            sortOrder.addEventListener('change', filterAndDisplayDeliveries);

            // --- Logout Event Listener ---
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    cleanupTrackingMaps(); // Clean up maps before logging out
                    await signOut(auth);
                    window.location.href = 'login.html';
                });
            }

            // --- Authentication State Listener ---
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    CURRENT_SENDER_ID = user.uid;
                    try {
                        const userDocRef = doc(db, "users", user.uid);
                        const userDocSnap = await getDoc(userDocRef);
                        if (userDocSnap.exists()) {
                            // We don't need to display user name on this page
                        }
                    } catch (error) {
                        console.error("Error fetching user data:", error);
                    }
                    loadActiveDeliveries(); // Fetch deliveries once user is authenticated
                } else {
                    cleanupTrackingMaps(); // Clean up maps if user signs out
                    window.location.href = 'login.html'; // Redirect to login page
                }
            });

            // --- Load Active Deliveries ---
            async function loadActiveDeliveries() {
                if (!CURRENT_SENDER_ID) {
                    showError("Error: Sender ID not available. Please log in.");
                    return;
                }

                try {
                    // Show loading spinner
                    loadingSpinner.style.display = 'block';
                    errorMessageDiv.style.display = 'none';
                    noDeliveriesMessage.style.display = 'none';
                    deliveriesList.innerHTML = '';

                    // Query for all user's bookings, then filter client-side
                    const q = query(
                        collection(db, "bookings"),
                        where("customerId", "==", CURRENT_SENDER_ID),
                        orderBy("bookingDate", "desc")
                    );

                    // Real-time listener for bookings
                    const unsubscribe = onSnapshot(q, (snapshot) => {
                        // Clean up existing maps
                        cleanupTrackingMaps();
                        
                        // Filter bookings client-side to show only active ones
                        allActiveBookings = [];
                        snapshot.forEach((doc) => {
                            const booking = doc.data();
                            const status = booking.status || '';
                            
                            // Only include active bookings (not delivered or cancelled)
                            if (status !== 'Delivered' && status !== 'Cancelled') {
                                allActiveBookings.push({ id: doc.id, data: booking });
                            }
                        });
                        
                        // Display filtered/sorted deliveries
                        filterAndDisplayDeliveries();
                    }, (error) => {
                        console.error("Error loading deliveries:", error);
                        showError(`Failed to load deliveries: ${error.message}`);
                    });

                } catch (error) {
                    console.error("Error setting up delivery listener:", error);
                    showError(`Error: ${error.message}`);
                }
            }

            // --- Filter and Display Deliveries ---
            function filterAndDisplayDeliveries() {
                // Get filter values
                const searchTerm = searchInput.value.toLowerCase();
                const statusFilterValue = statusFilter.value;
                const sortValue = sortOrder.value;
                
                // Filter bookings
                let filteredBookings = allActiveBookings.filter(({ id, data }) => {
                    // Status filter
                    if (statusFilterValue !== 'all' && data.status !== statusFilterValue) {
                        return false;
                    }
                    
                    // Search filter
                    if (searchTerm) {
                        const pickupName = data.pickupLocation?.name?.toLowerCase() || '';
                        const dropoffName = data.dropoffLocation?.name?.toLowerCase() || '';
                        const recipientName = data.recipient?.name?.toLowerCase() || '';
                        const shortId = id.substring(0, 8).toLowerCase();
                        
                        if (!pickupName.includes(searchTerm) && 
                            !dropoffName.includes(searchTerm) && 
                            !recipientName.includes(searchTerm) && 
                            !shortId.includes(searchTerm)) {
                            return false;
                        }
                    }
                    
                    return true;
                });
                
                // Sort bookings
                filteredBookings.sort((a, b) => {
                    switch (sortValue) {
                        case 'oldest':
                            return a.data.bookingDate?.toDate() - b.data.bookingDate?.toDate();
                        case 'fare-high':
                            return (b.data.fareAmount || 0) - (a.data.fareAmount || 0);
                        case 'fare-low':
                            return (a.data.fareAmount || 0) - (b.data.fareAmount || 0);
                        case 'pickup-a-z':
                            return (a.data.pickupLocation?.name || '').localeCompare(b.data.pickupLocation?.name || '');
                        case 'dropoff-a-z':
                            return (a.data.dropoffLocation?.name || '').localeCompare(b.data.dropoffLocation?.name || '');
                        case 'newest':
                        default:
                            return b.data.bookingDate?.toDate() - a.data.bookingDate?.toDate();
                    }
                });
                
                // Display results
                displayDeliveries(filteredBookings);
            }

            // --- Display Deliveries ---
            function displayDeliveries(bookings) {
                if (bookings.length === 0) {
                    noDeliveriesMessage.style.display = 'block';
                    loadingSpinner.style.display = 'none';
                    deliveriesList.innerHTML = '';
                    return;
                }

                // Clear and populate deliveries
                deliveriesList.innerHTML = '';
                
                bookings.forEach(({ id, data }) => {
                    const deliveryCard = createDeliveryCard(data, id);
                    deliveriesList.appendChild(deliveryCard);

                    // Initialize tracking map for assigned deliveries
                    if (data.assignedDriver && 
                        data.status !== 'Delivered' && 
                        data.status !== 'Cancelled') {
                        initializeTrackingMap(
                            id,
                            data.assignedDriver,
                            data.pickupLocation,
                            data.dropoffLocation
                        );
                    }
                });

                loadingSpinner.style.display = 'none';
            }

            // Function to create delivery card
            function createDeliveryCard(booking, bookingId) {
                const card = document.createElement('div');
                card.className = 'delivery-card';

                // Get status class
                const statusClass = booking.status ? booking.status.toLowerCase().replace(/\s+/g, '-') : 'pending';

                // Extract data with fallbacks
                const parcelType = booking.parcelDetails?.type || 'N/A';
                const parcelWeight = booking.parcelDetails?.weightKg ? `${booking.parcelDetails.weightKg} kg` : 'N/A';
                const isFragile = booking.parcelDetails?.isFragile ? 'Yes' : 'No';
                const pickupName = booking.pickupLocation?.name || 'N/A';
                const dropoffName = booking.dropoffLocation?.name || 'N/A';
                const recipientName = booking.recipient?.name || 'N/A';
                const recipientContact = booking.recipient?.contact || 'N/A';
                const fareAmount = typeof booking.fareAmount === 'number' ? 
                    `UGX ${booking.fareAmount.toLocaleString()}` : 'N/A';
                const driverName = booking.driverName || booking.assignedDriver || 'Not assigned';

                // Format booking date
                let formattedBookingDate = 'N/A';
                if (booking.bookingDate) {
                    try {
                        if (typeof booking.bookingDate.toDate === 'function') {
                            formattedBookingDate = booking.bookingDate.toDate().toLocaleString();
                        } else if (booking.bookingDate instanceof Date) {
                            formattedBookingDate = booking.bookingDate.toLocaleString();
                        } else {
                            formattedBookingDate = new Date(booking.bookingDate).toLocaleString();
                        }
                    } catch (e) {
                        formattedBookingDate = 'N/A';
                    }
                }

                card.innerHTML = `
                    <div class="delivery-header">
                        <div class="delivery-id">Booking #${bookingId.substring(0, 8)}</div>
                        <div class="delivery-status status-${statusClass}">${booking.status || 'Pending'}</div>
                    </div>
                    
                    <div class="delivery-details">
                        <div class="detail-item">
                            <h4>Type</h4>
                            <p>${booking.deliveryType === 'direct_delivery' ? 'Direct Delivery' : 'Collection Point'}</p>
                        </div>
                        <div class="detail-item">
                            <h4>Fare</h4>
                            <p>${fareAmount}</p>
                        </div>
                        <div class="detail-item">
                            <h4>Pickup</h4>
                            <p>${pickupName}</p>
                        </div>
                        <div class="detail-item">
                            <h4>Dropoff</h4>
                            <p>${dropoffName}</p>
                        </div>
                        <div class="detail-item">
                            <h4>Recipient</h4>
                            <p>${recipientName}</p>
                        </div>
                        <div class="detail-item">
                            <h4>Contact</h4>
                            <p>${recipientContact}</p>
                        </div>
                        <div class="detail-item">
                            <h4>Booked On</h4>
                            <p>${formattedBookingDate}</p>
                        </div>
                        <div class="detail-item">
                            <h4>Driver</h4>
                            <p>${driverName}</p>
                        </div>
                    </div>
                    
                    <div class="parcel-details">
                        <div class="detail-item">
                            <h4>Parcel Details</h4>
                            <p>${parcelType}, ${parcelWeight}, Fragile: ${isFragile}</p>
                        </div>
                    </div>
                    
                    ${(booking.assignedDriver && booking.status !== 'Delivered' && booking.status !== 'Cancelled') ? 
                        `<div id="map-${bookingId}" class="tracking-map"></div>
                         <div class="tracking-info">
                             <i class="fas fa-map-marker-alt"></i> Live tracking map for your delivery
                         </div>` : ''}
                `;

                return card;
            }

            // Custom Leaflet icons
            const driverIcon = L.icon({
                iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            const locationIcon = L.icon({
                iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            // Function to initialize Leaflet map for tracking
            async function initializeTrackingMap(bookingId, driverId, pickupLoc, dropoffLoc) {
                const mapContainer = document.getElementById(`map-${bookingId}`);
                if (!mapContainer) {
                    console.warn(`Map container not found for booking ${bookingId}`);
                    return;
                }

                try {
                    // Initialize Leaflet map
                    const map = L.map(`map-${bookingId}`).setView([0.3475, 32.5822], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);

                    // Store map reference
                    activeTrackingMaps[bookingId] = { 
                        map: map, 
                        driverMarker: null, 
                        pickupMarker: null, 
                        dropoffMarker: null, 
                        unsubscribe: null 
                    };

                    // Add Pickup and Dropoff Markers
                    const latLngsToFit = [];
                    
                    if (pickupLoc?.geopoint?.latitude && pickupLoc?.geopoint?.longitude) {
                        const pickupLatLng = [pickupLoc.geopoint.latitude, pickupLoc.geopoint.longitude];
                        activeTrackingMaps[bookingId].pickupMarker = L.marker(pickupLatLng, { icon: locationIcon })
                            .addTo(map)
                            .bindPopup(`Pickup: ${pickupLoc.name || 'N/A'}`);
                        latLngsToFit.push(pickupLatLng);
                    }
                    
                    if (dropoffLoc?.geopoint?.latitude && dropoffLoc?.geopoint?.longitude) {
                        const dropoffLatLng = [dropoffLoc.geopoint.latitude, dropoffLoc.geopoint.longitude];
                        activeTrackingMaps[bookingId].dropoffMarker = L.marker(dropoffLatLng, { icon: locationIcon })
                            .addTo(map)
                            .bindPopup(`Dropoff: ${dropoffLoc.name || 'N/A'}`);
                        latLngsToFit.push(dropoffLatLng);
                    }

                    // Fit map to bounds of markers
                    if (latLngsToFit.length > 0) {
                        map.fitBounds(L.latLngBounds(latLngsToFit).pad(0.2));
                    }

                    // Listen for driver location updates
                    const driverRef = doc(db, "users", driverId);
                    const unsubscribeDriverLocation = onSnapshot(driverRef, (docSnap) => {
                        if (docSnap.exists()) {
                            const driverData = docSnap.data();
                            const driverLocation = driverData.lastKnownLocation;

                            if (driverLocation?.latitude && driverLocation?.longitude) {
                                const driverLatLng = [driverLocation.latitude, driverLocation.longitude];
                                
                                if (activeTrackingMaps[bookingId].driverMarker) {
                                    activeTrackingMaps[bookingId].driverMarker.setLatLng(driverLatLng);
                                } else {
                                    activeTrackingMaps[bookingId].driverMarker = L.marker(driverLatLng, { icon: driverIcon })
                                        .addTo(map)
                                        .bindPopup(`Driver: ${driverData.name || 'N/A'}`);
                                }
                                
                                // Update map view to include driver
                                const currentLatLngs = [...latLngsToFit, driverLatLng];
                                map.fitBounds(L.latLngBounds(currentLatLngs).pad(0.2));
                            } else {
                                // Remove driver marker if location not available
                                if (activeTrackingMaps[bookingId].driverMarker) {
                                    map.removeLayer(activeTrackingMaps[bookingId].driverMarker);
                                    activeTrackingMaps[bookingId].driverMarker = null;
                                }
                            }
                        }
                    }, (error) => {
                        console.error("Error listening to driver location:", error);
                    });

                    activeTrackingMaps[bookingId].unsubscribe = unsubscribeDriverLocation;

                } catch (error) {
                    console.error("Error initializing tracking map:", error);
                    // Hide map container on error
                    if (mapContainer) {
                        mapContainer.style.display = 'none';
                    }
                }
            }

            // Function to clean up all active map instances and their listeners
            function cleanupTrackingMaps() {
                for (const bookingId in activeTrackingMaps) {
                    try {
                        // Unsubscribe from Firestore listener
                        if (activeTrackingMaps[bookingId].unsubscribe) {
                            activeTrackingMaps[bookingId].unsubscribe();
                        }
                        
                        // Remove Leaflet map instance
                        if (activeTrackingMaps[bookingId].map) {
                            activeTrackingMaps[bookingId].map.remove();
                        }
                    } catch (error) {
                        console.error(`Error cleaning up map for booking ${bookingId}:`, error);
                    }
                    
                    // Remove from tracking object
                    delete activeTrackingMaps[bookingId];
                }
            }

            // Show error message
            function showError(message) {
                if (errorText) errorText.textContent = message;
                if (errorMessageDiv) errorMessageDiv.style.display = 'block';
                if (loadingSpinner) loadingSpinner.style.display = 'none';
            }

            // Call cleanup on page unload
            window.addEventListener('beforeunload', cleanupTrackingMaps);
        });
    </script>
</body>
