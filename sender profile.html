<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sender Profile | FikaConnect</title>
    <script>
        // Immediately invoked function to apply dark mode based on localStorage
        (function() {
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
            }
        })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #28a745;
            --primary-dark: #1e7e34;
            --secondary-color: #6c757d;
            --accent-color: #20c997;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --border-color: #dee2e6;
            --white: #ffffff;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body.dark-mode {
            --light-bg: #121212;
            --dark-text: #f8f9fa;
            --border-color: #343a40;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background-color: var(--light-bg);
            color: var(--dark-text);
        }

        .profile-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: var(--transition);
        }

        body.dark-mode .profile-container {
            background-color: #1e1e1e;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .profile-container h2 {
            color: var(--primary-color);
            font-size: 2.2em;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-text);
        }

        body.dark-mode .form-group label {
            color: var(--white);
        }

        .form-group input[type="text"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: var(--transition);
            background-color: #f8f9fa;
            color: var(--dark-text);
        }

        body.dark-mode .form-group input[type="text"],
        body.dark-mode .form-group input[type="tel"] {
            background-color: #343a40;
            color: var(--white);
            border: 2px solid #495057;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="tel"]:focus {
            border-color: var(--primary-color);
            outline: none;
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        body.dark-mode .form-group input[type="text"]:focus,
        body.dark-mode .form-group input[type="tel"]:focus {
            background-color: #2d2d2d;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
        }

        .primary-btn {
            width: 100%;
            padding: 15px 25px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            color: white;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            margin-top: 15px;
        }

        .primary-btn:hover:not(:disabled) { /* Added :not(:disabled) */
            background: linear-gradient(90deg, var(--primary-dark), #1baa7f);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .primary-btn:disabled { /* Styling for disabled state */
            background: #a5d6b4; /* Lighter primary color */
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .auth-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            text-align: center;
            opacity: 0; /* For fade-in effect */
            transition: opacity 0.3s ease-in-out;
        }
        .auth-message.show { /* To trigger fade-in */
            opacity: 1;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        body.dark-mode .success-message {
            background-color: #155724;
            color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        body.dark-mode .error-message {
            background-color: #721c24;
            color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: inline-block; /* Changed from none to inline-block for visibility */
            vertical-align: middle;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .profile-container {
                padding: 30px 20px;
            }
            .profile-container h2 {
                font-size: 1.8em;
            }
            .primary-btn {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Complete Your Sender Profile</h2>
        <form id="senderProfileForm">
            <div class="form-group">
                <label for="fullName">Your Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" placeholder="e.g., +256 7XX XXX XXX" required aria-required="true">
            </div>
            <button type="submit" class="primary-btn" id="saveProfileBtn">
                <i class="fas fa-save"></i> Save Profile <span class="spinner"></span>
            </button>
            <p id="profileMessage" class="auth-message" role="alert" aria-live="polite"></p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Your Firebase configuration (REPLACE WITH YOUR ACTUAL CONFIG)
       const firebaseConfig = {
         apiKey: "AIzaSyDq3uO76nnqqPgPaFfXpOTEnFSXRqXneWU", // Ensure this is your correct Firebase API key
        authDomain: "fika-connect-5f844.firebaseapp.com",
        projectId: "fika-connect-5f844",
        storageBucket: "fika-connect-5f844.appspot.com",
        messagingSenderId: "124223307329",
        appId: "1:124223307329:web:76c547b91dcd25205550c0"
    };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const fullNameInput = document.getElementById('fullName');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const senderProfileForm = document.getElementById('senderProfileForm');
        const profileMessage = document.getElementById('profileMessage');
        const saveProfileBtn = document.getElementById('saveProfileBtn'); // New: reference to the button
        const spinner = document.querySelector('.spinner'); // New: reference to the spinner

        let currentUserId = null;

        // Function to display messages (now with fade-in and better control)
        function showMessage(message, type, duration = 4000) {
            profileMessage.textContent = message;
            profileMessage.className = `auth-message ${type}-message`;
            profileMessage.classList.add('show'); // Add 'show' class to trigger fade-in
            if (duration > 0) {
                setTimeout(() => {
                    profileMessage.classList.remove('show'); // Remove 'show' class to fade out
                    setTimeout(() => { // Hide completely after transition
                        profileMessage.style.display = 'none';
                    }, 300); // Match CSS transition duration
                }, duration);
            } else {
                profileMessage.style.display = 'block'; // Keep message visible
            }
        }

        // Function to toggle loading state
        function setLoading(isLoading) {
            if (isLoading) {
                saveProfileBtn.disabled = true;
                spinner.style.display = 'inline-block';
            } else {
                saveProfileBtn.disabled = false;
                spinner.style.display = 'none';
            }
        }

        // Authentication State Listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                setLoading(true); // Show loading while fetching profile
                const userDocRef = doc(db, "users", currentUserId);
                try {
                    const userDocSnap = await getDoc(userDocRef);
                    if (userDocSnap.exists()) {
                        const userData = userDocSnap.data();
                        fullNameInput.value = userData.name || '';
                        phoneNumberInput.value = userData.phoneNumber || '';
                    } else {
                        console.log("No existing user profile found. User can create new.");
                    }
                } catch (error) {
                    console.error("Error fetching user profile:", error);
                    showMessage("Error loading profile data. " + error.message, 'error', 0); // Keep error visible
                } finally {
                    setLoading(false); // Hide loading after fetch
                }
            } else {
                // No user logged in, redirect to login page
                window.location.href = 'login.html';
            }
        });

        // Form Submission Handler
        senderProfileForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentUserId) {
                showMessage("No user logged in. Please log in again.", 'error');
                return;
            }

            const name = fullNameInput.value.trim();
            const phoneNumber = phoneNumberInput.value.trim();

            // Client-side validation
            if (!name) {
                showMessage("Full Name is required.", 'error');
                fullNameInput.focus();
                return;
            }
            // Simple regex for phone numbers (e.g., allows +, spaces, digits)
            const phoneRegex = /^\+?[\d\s]{7,15}$/; // Adjust regex as per exact requirements (e.g., specific country codes)
            if (!phoneNumber || !phoneRegex.test(phoneNumber)) {
                showMessage("Please enter a valid phone number (e.g., +256 7XX XXX XXX).", 'error');
                phoneNumberInput.focus();
                return;
            }

            setLoading(true); // Show loading spinner and disable button

            try {
                const userDocRef = doc(db, "users", currentUserId);
                await setDoc(userDocRef, {
                    name: name,
                    phoneNumber: phoneNumber,
                    isSender: true, // This is crucial for sender access
                    email: auth.currentUser.email // Store email for completeness
                }, { merge: true }); // Use merge: true to avoid overwriting existing fields

                showMessage("Sender profile saved successfully! Redirecting...", 'success');
                console.log("Sender profile updated for user:", currentUserId);

                // Redirect to sender dashboard after successful profile creation
                setTimeout(() => {
                    window.location.href = 'sender-dasboard.html';
                }, 1500); // Shorter redirect time for a smoother flow

            } catch (error) {
                console.error("Error saving sender profile:", error);
                showMessage("Error saving profile: " + error.message, 'error', 0); // Keep error message visible until user addresses it
            } finally {
                // setLoading(false); // Do not hide loading if redirecting immediately, or hide if error message is persistent.
                                   // If redirecting, this isn't strictly necessary. If error, message handles state.
            }
        });
    </script>
</body>
</html>
